<!DOCTYPE html>
<html>
  <head>
    <title>CompostHN</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      html {
        font-family: Roboto, -apple-system, sans-serif;
        font-size: 16px;
        font-weight: 300;
        color: #333;
      }

      body {
        margin: 0;
      }
    </style>

    <!--script src="/build/libs/webcomponentsjs/custom-elements-es5-adapter.js"></script-->
    <script src="/build/libs/webcomponentsjs/webcomponents-loader.js"></script>
    <!--script src="./build/app.js"></script-->
    <!--script type="module" src="./components/app.js"></script-->
  </head>
  <body>
    <x-router
      default-page="top"
    >
      <x-app></x-app>
    </x-router>

    <script>
      window.addEventListener('WebComponentsReady', function () {
        var script = document.createElement('script');
        script.src = '/build/app.js';
        document.querySelector('head').appendChild(script);
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </body>
</html>
